<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/css/jquery-ui.css">
  <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./assets/js/snap.svg-min.js"></script>
  @require("../partials/head.html")
</head>
<body>
@require("../partials/navigation.html")
<noscript>
  <strong>You need to enable JavaScript to run this app.</strong>
</noscript>
<div id="progress" class="jumbotron display-none">
  <div id="progress-running">
    <div class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>
  <div id="progress-message">
    <p class="text-center" id="progress-message-text">
      Getting information from the server...
    </p>
  </div>
  <div id="progress-questions">
    <p class="text-center">
      If you have any questions, please feel to create a GitHub
      <a href="https://github.com/cusbg/prankweb/issues/new/choose">issue</a>
      or <a href="./about#contact-person">contact us</a>.
    </p>
  </div>
  <div id="progress-stdout" class="row justify-content-center">
    <code class="col-12 col-lg-10 col-xl-8">
      <pre id="progress-stdout-text"></pre>
    </code>
  </div>
  @require("../partials/footer.html")
</div>
</body>
</html>
